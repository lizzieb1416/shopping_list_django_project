{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <style type="text/css">
      .container {
      
        margin: 4px;
        border: 3px;
        /* border: 3px solid #3fa5db; */
      }
      .row {
        padding: 3px;
        margin: 4px;
        border: 1px;
        /* border: 1px solid #7451EB; */
      }
      .col {
        padding: 1rem;
        margin: 4px;
        border: 3px;
        /* border: 3px solid black; */
     
      }
      p {
        padding: 1rem;
      }
      h3 {
        padding: 1rem;
      }
      table {
        text-align: center;
        margin-top: 20px;
        
      }

    </style>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />    

    <title>{% block title %}Shopping list{% endblock %}</title>

</head>

<body>

    <div class="bg-dark">
      <div class="container">
        <div class="row">

            <nav class="col navbar navbar-expand-lg navbar-dark">
              <a class="navbar-brand" href="/userhome">
                <img src="{% static 'images/banana.png' %}" width="50" height="50" />
                Your lists
              </a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div id="navbarContent" class="collapse navbar-collapse"> 
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                  </li>
                </ul>
              </div>
              <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">{{ user.get_username }}</a>
                    </li>
                </ul>
              </div>
            </nav>

        </div>
      </div>  
    </div>

    <div class="container">
      <div class="row">
        <div class="col">
            {% block content %}
            {% endblock %}
        </div>
      </div>
    </div>

    <div class="footer fixed-bottom bg-light">
      <div class="container">
        <div class="row">
          <div class="col">
            <ul class="list-inline text-center">
              <li class="list-inline-item"><a href="#">About Us</a></li>
              <li class="list-inline-item">&middot;</li>
              <li class="list-inline-item"><a href="#">Privacy</a></li>
              <li class="list-inline-item">&middot;</li>
              <li class="list-inline-item"><a href="">Terms of Use</a></li>
            </ul>
          </div>
        </div>
      </div>    
    </div> 
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

</body>

</html>
