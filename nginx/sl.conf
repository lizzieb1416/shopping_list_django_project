# the upstream component nginx needs to connect to
upstream django {
    server unix:///shopping_list_django_project/shoppinglist/shoppinglist.sock;

}
# configuration of the server
server {
    listen      80;
    # server_name 192.168.1.22;
    charset     utf-8;

    # max upload size
    client_max_body_size 75M;
    # Django media and static files
    location /media  {
        alias /shopping_list_django_project/shoppinglist/media;
    }
    location /static {
        alias /shopping_list_django_project/shoppinglist/static;
    }
    # Send all non-media requests to the Django server.
    location / {
        uwsgi_pass  django;
        include     /shopping_list_django_project/nginx/uwsgi_params;
    }
}
