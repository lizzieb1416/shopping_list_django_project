[uwsgi]
# full path to Django project's root directory
chdir            = /shopping_list_django_project/shoppinglist
# Django's wsgi file
module           = shoppinglist.wsgi
# full path to python virtual env
home             = /shopping_list_django_project/sl-env
# enable uwsgi master process
master          = true
# maximum number of worker processes
processes       = 10
# the socket (use the full path to be safe
socket          = /shopping_list_django_project/shoppinglist/shoppinglist.sock
# socket permissions
chmod-socket    = 666
# clear environment on exit
vacuum          = true
# daemonize uwsgi and write messages into given log
daemonize       = /shopping_list_django_project/uwsgi-emperor.log
